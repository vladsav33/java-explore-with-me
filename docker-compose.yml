version: '3.1'
services:
  stats-server:
    build: ./statParent
    image: dock_image_stats
    container_name: dock_container_stats
    ports:
      - "9090:9090"
    depends_on:
      - stats-db

  stats-db:
    image: postgres:14-alpine
    container_name: dock_container_postgres_stats
    ports:
      - "6432:5432"
    volumes:
      - /var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=afisha
      - POSTGRES_USER=sa
      - POSTGRES_PASSWORD=password

  ewm-service:
    ports:
      - "8080:8080"
    build: ./ewmService
    container_name: dock_container_ewm
    depends_on:
      - ewm-db

  ewm-db:
    image: postgres:14-alpine
    container_name: dock_container_postgres_ewm
    ports:
      - "5432:5432"
    volumes:
      - /var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=afisha
      - POSTGRES_USER=sa
      - POSTGRES_PASSWORD=password

